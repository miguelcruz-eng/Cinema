{% extends 'base.html' %}

{% block title %}Cinema CinemaSauro{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://4.bp.blogspot.com/_wg3BmAj-bsI/SoX2tSJ_xXI/AAAAAAAAKy0/FIhB0R8D4RI/s1600/ForcaG.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://static.wikia.nocookie.net/happymeal/images/1/13/Stuart-little-2-poster-1.jpg/revision/latest?cb=20190319000127" class="d-block w-100" alt="300">
            </div>
            <div class="carousel-item">
                <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/A611BE3A08AAF4A6150AA81D61B3E92DAAD7A235F9FE50FEB4603567EC184FF3/scale?width=1200&aspectRatio=1.78&format=jpeg" class="d-block w-100" alt="300">
            </div>
            <div class="carousel-item">
                <img src="https://img.elo7.com.br/product/original/2364676/big-poster-filme-homem-aranha-no-aranhaverso-90x60-cm-lo-009-homem-aranha.jpg" class="d-block w-100" alt="300">
            </div>
            <div class="carousel-item">
                <img src="https://br.web.img3.acsta.net/pictures/210/070/21007056_20130520124335431.jpg" class="d-block w-100" alt="300">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>          
    </div>
    <div class="cine-cartaz">
        <h1>Filmes em Cartaz</h1>
        {% for filme in filmes %}
        <ul class="film-list">
            <li class="film-item">
                <span><a href="/filme/{{filme.i_id_filme}}">{{filme.s_titulo_filme}}</a></span>
                <i class="fas fa-right-to-bracket"></i>
            </li>
        </ul>
        
        {% endfor %}
    </div>    
</div>
{% endblock %}
