{% extends 'base.html' %}

{% block title %}Cinema CinemaSauro{% endblock %}

{% block content %}
<div class="secoes-cartaz">
    <h1>Horario das Seções</h1>
    {% for secao in secoes %}
    <ul class="secao-list">
        <li class="secao-item" style="list-style: none;">
            <p>{{secao.hora_inicio}} &nbsp; Seção {{secao.id}} &nbsp; {{secao.sala_id_secoes}}</p>
            <span><a href="\ingresso/{{secao.id}}">Ir para ingressos</a></span>
        </li>
    </ul> 
    {% endfor %}
    
</div>    
{% endblock %}
