{% extends 'base.html' %}

{% block title %}Cinema CinemaSauro{% endblock %}

{% block content %}
<div class="secoes-cartaz">
    <h1>Escolha o horario da secção</h1>
    {% for secao in secoes %}
    <ul class="secao-list">
        <li class="secao-item">
            <span><a href="/ingresso/{{secao.id}}">{{secao.hora_inicio}} &nbsp; {{Salas.id}}</a></span>
            <i class="fas fa-right-to-bracket"></i>
        </li>
    </ul> 
    {% endfor %}
</div>    
{% endblock %}
