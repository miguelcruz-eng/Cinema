{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b37debe2bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <a class="navbar-brand" href="\">CinemaSauro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="\lanches/">Bomboniére</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\promocoes/">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\clientes/">Cliente</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <footer>
            <p>Procurar filmes</p>
            <div class="col-5 search-div">
                <form method="GET" id="search-form">
                    <input class="form-control" type="text" id="search" name="search" placeholder="Digite o Filme que deseja pesquisar" value="{{ request.GET.search }}">
                    <i class="fas fa-search" id="search_btn" style="cursor: pointer; position: absolute; top: 12px; right: 26px;"></i>
                </form>
            </div>
            <div class="col-5 dados-div">
                <p>Dados para contato</p>
                <p>Tel: 555-5555</p>
                <p>email@mail.com.br</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
