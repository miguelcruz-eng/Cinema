{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cinema CinemaSauro{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Cadastrar os produtos do pedido</h1>
    <form method="Post">
        {% csrf_token %} 
        {{ form|crispy }}
        <input type="submit" class="btn btn-sucess" value="Cadastrar Compra">
    </form>
</div>    
{% endblock %}
