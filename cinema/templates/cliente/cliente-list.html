{% extends 'base.html' %}

{% block title %}Cinema CinemaSauro{% endblock %}

{% block content %}
<div class="secoes-cartaz">
    <h1>Clientes Cadastrados</h1>
    {% for cliente in clientes %}
    <ul class="secao-list">
        <li class="secao-item" style="list-style: none;">
            <p>{{cliente.id_cliente}} &nbsp; {{cliente.nome}}</p>
        </li>
    </ul> 
    {% endfor %}
    <span><a href="\cliente/">Cadastrar Cliente</a></span>
</div>    
{% endblock %}
